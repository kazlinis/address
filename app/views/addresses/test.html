%h1 All addresses
%hr/
.btn-toolbar
%button.btn.btn-primary New Address
.card.card-body.bg-light
%table.table
  %thead
    %tr
      %th Company
      %th Title
    %tbody
- @addresses.each do |address|
  %tr
    %td= address.company
    %td= address.title
    %br/
%hr/
= paginate @addresses
= page_entries_info @addresses
<div class="container">LOOOL</div>
